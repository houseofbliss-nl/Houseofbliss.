<!DOCTYPE html>
<html lang="nl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Bliss | Private Selection</title>
    <style>
        :root {
            --accent: #c5a059;
            --dark: #000000;
            --light: #f5f5f7;
            --border: #e2e2e7;
            --red: #ff3b30;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #fff; }

        /* HEADER & LANG SELECTOR */
        header { 
            position: sticky; top: 0; z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 14px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; text-decoration: none; color: #000; }

        /* LE MENU DÉROULANT DES LANGUES (Style Photo) */
        .lang-dropdown { position: relative; display: inline-block; cursor: pointer; }
        .lang-current { 
            display: flex; align-items: center; gap: 8px; 
            border: 1px solid var(--border); padding: 5px 10px; border-radius: 4px;
            font-size: 12px; font-weight: 600;
        }
        .lang-list { 
            display: none; position: absolute; right: 0; top: 100%;
            background: white; border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 120px; z-index: 1100;
        }
        .lang-dropdown:hover .lang-list { display: block; }
        .lang-item { 
            display: flex; align-items: center; gap: 10px; padding: 10px;
            text-decoration: none; color: #333; font-size: 11px; font-weight: 600;
            border-bottom: 1px solid #f0f0f0;
        }
        .lang-item:hover { background: #f9f9f9; }
        .flag { width: 18px; height: 12px; object-fit: cover; border: 1px solid #ddd; }

        /* SECTIONS PRODUITS */
        .hero-banner { height: 180px; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .hero-banner h2 { font-size: 20px; letter-spacing: 2px; margin: 0; }
        .shop-btn { margin-top: 10px; background: #fff; color: #000; padding: 8px 15px; font-size: 10px; font-weight: 700; text-decoration: none; text-transform: uppercase; }

        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1px; background: var(--border); }
        .card { background: #fff; padding: 15px; text-align: center; position: relative; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--red); color: white; font-size: 10px; font-weight: 800; padding: 3px 6px; }
        .card img { width: 100%; height: 130px; object-fit: contain; }
        .title { font-size: 12px; font-weight: 600; margin: 10px 0; text-transform: uppercase; }
        .price { font-size: 14px; color: var(--red); font-weight: 700; }
        .old-price { color: #999; text-decoration: line-through; font-size: 11px; margin-right: 5px; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">House of Bliss</a>
        
        <div class="lang-dropdown">
            <div class="lang-current">
                <img src="https://flagcdn.com/w20/nl.png" class="flag"> NL
            </div>
            <div class="lang-list">
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/nl.png" class="flag"> NL</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/us.png" class="flag"> EN</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/fr.png" class="flag"> FR</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/de.png" class="flag"> DE</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/it.png" class="flag"> IT</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/pl.png" class="flag"> PL</a>
                <a href="#" class="lang-item"><img src="https://flagcdn.com/w20/es.png" class="flag"> ES</a>
            </div>
        </div>
    </header>

    <div class="hero-banner">
        <h2>HEALTHSHOP</h2>
        <a href="#" class="shop-btn">Shop nu ></a>
    </div>

    <div class="product-grid">
        <div class="card">
            <div class="badge">-25%</div>
            <img src="https://www.tatanka.nl/wp-content/uploads/2018/06/Kratopia-Red-Bali-Kratom-600x600.jpg">
            <div class="title">Kratom Red Bali</div>
            <div class="price"><span class="old-price">14,95 €</span>11,21 €</div>
        </div>
        <div class="card">
            <div class="badge">-25%</div>
            <img src="https://www.tatanka.nl/wp-content/uploads/2013/05/Black-Stone-Spray-for-men.jpg">
            <div class="title">Black Stone Spray</div>
            <div class="price"><span class="old-price">13,00 €</span>9,75 €</div>
        </div>
    </div>

</body>
</html>
